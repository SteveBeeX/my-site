<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elio Demo</title>
  <style>
    body { font-family: sans-serif; background:#f4f6f9; margin:0; padding:40px; color:#222; }
    .panel { max-width:600px; margin:0 auto; background:#fff; padding:20px; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    h1 { margin-top:0; }
    input { width:70%; padding:10px; border:1px solid #ccc; border-radius:8px; }
    button { padding:10px 16px; margin-left:6px; border:none; border-radius:8px; background:#4dd0e1; color:#fff; font-weight:bold; cursor:pointer; }
    .site { display:none; margin-top:30px; padding:20px; background:#fff; border-radius:12px; box-shadow:0 4px 12px rgba(0,0,0,.08); }
    .site img { max-width:100%; border-radius:10px; margin-top:16px; }
    .features { display:flex; gap:10px; margin-top:20px; }
    .features div { flex:1; background:#f9f9f9; padding:12px; border-radius:8px; }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Elio — Instant Site Demo</h1>
    <p>Type your business and watch a site appear instantly.</p>
    <input id="biz" placeholder="e.g. Pizza Shop, Yoga Studio, Flooring">
    <button onclick="makeSite()">Make it</button>
  </div>

  <div class="site" id="site">
    <h2 id="headline"></h2>
    <p id="copy"></p>
    <img id="heroImage" src="" alt="">
    <div class="features">
      <div id="f1"></div>
      <div id="f2"></div>
      <div id="f3"></div>
    </div>
  </div>

  <script>
    function capitaliseWords(str) {
      return str.replace(/\s+/g, " ").trim()
        .split(" ").map(w => w.charAt(0).toUpperCase() + w.slice(1))
        .join(" ");
    }

    function makeSite() {
      const biz = document.getElementById("biz").value.trim() || "Your Business";
      const site = document.getElementById("site");
      const headline = document.getElementById("headline");
      const copy = document.getElementById("copy");
      const hero = document.getElementById("heroImage");

      const brand = capitaliseWords(biz);

      // simple copy templates
      headline.textContent = "Welcome to " + brand;
      copy.textContent = `We help people with ${biz.toLowerCase()}, offering clear value and trusted service.`;

      // free Unsplash stock photo
      hero.src = `https://source.unsplash.com/800x500/?${encodeURIComponent(biz)}`;
      hero.alt = brand;

      // features
      document.getElementById("f1").textContent = "✔ Clear design for " + brand;
      document.getElementById("f2").textContent = "✔ Fast, mobile-ready pages";
      document.getElementById("f3").textContent = "✔ Easy contact and booking";

      site.style.display = "block";
      window.scrollTo({ top: site.offsetTop, behavior: "smooth" });
    }
  </script>

</body>
</html>
