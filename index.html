<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elio Demo Site Generator</title>
<style>
  *{box-sizing:border-box}
  body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",system-ui,Roboto,Helvetica,Arial;background:#f7f7f8;color:#0b0b0c}
  input,button{font-family:inherit}
  .panel{padding:20px;max-width:600px;margin:40px auto;background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.08);text-align:center}
  input{width:70%;padding:12px;border:1px solid #ccc;border-radius:8px}
  button{padding:12px 16px;border:none;border-radius:8px;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
  button:hover{filter:brightness(1.05)}

  /* Site layout */
  .site{display:none}
  .hero{height:90vh;display:flex;align-items:center;justify-content:center;text-align:center;color:#fff;background:#333;background-size:cover;background-position:center;position:relative}
  .hero::after{content:"";position:absolute;inset:0;background:rgba(0,0,0,.45)}
  .hero-content{position:relative;z-index:2;max-width:700px;padding:20px}
  .hero h1{font-size:clamp(28px,6vw,60px);margin:0 0 14px}
  .hero p{font-size:18px;margin:0}

  .intro{padding:60px 20px;max-width:800px;margin:auto;text-align:center}
  .intro h2{margin-bottom:16px}

  .features{padding:60px 20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;max-width:1000px;margin:auto}
  .card{background:#fff;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.06);overflow:hidden;text-align:center}
  .card img{width:100%;height:160px;object-fit:cover}
  .card h3{margin:12px 0 6px}
  .card p{margin:0 12px 20px;color:#555;font-size:15px}

  .testimonial{background:#111;color:#fff;padding:60px 20px;text-align:center}
  .testimonial p{font-size:20px;max-width:700px;margin:0 auto}
  .testimonial span{display:block;margin-top:12px;font-size:15px;color:#bbb}

  footer{padding:20px;text-align:center;color:#666;font-size:14px}
</style>
</head>
<body>

<div class="panel">
  <h1>Elio — Instant Site Demo</h1>
  <p>Type your business and watch a full site preview appear.</p>
  <input id="biz" placeholder="e.g. Yoga Studio, Pizza Shop, Flooring">
  <button onclick="makeSite()">Make it</button>
</div>

<div class="site" id="site">
  <section class="hero" id="hero">
    <div class="hero-content">
      <h1 id="heroTitle"></h1>
      <p id="heroTagline"></p>
    </div>
  </section>

  <section class="intro">
    <h2 id="introTitle"></h2>
    <p id="introText"></p>
  </section>

  <section class="features">
    <div class="card">
      <img id="f1img" alt="">
      <h3 id="f1title"></h3>
      <p id="f1text"></p>
    </div>
    <div class="card">
      <img id="f2img" alt="">
      <h3 id="f2title"></h3>
      <p id="f2text"></p>
    </div>
    <div class="card">
      <img id="f3img" alt="">
      <h3 id="f3title"></h3>
      <p id="f3text"></p>
    </div>
  </section>

  <section class="testimonial">
    <p id="testi">“This site feels like it was built just for us.”</p>
    <span id="testiBy">— Happy Customer</span>
  </section>

  <footer>
    © <span id="year"></span> Elio Demo
  </footer>
</div>

<script>
function titleCase(s){return s.replace(/\s+/g," ").trim().split(" ").map(w=>w[0].toUpperCase()+w.slice(1)).join(" ")}

function makeSite(){
  const biz = document.getElementById("biz").value.trim() || "Your Business";
  const brand = titleCase(biz);

  // hero
  document.getElementById("hero").style.backgroundImage = `url('https://source.unsplash.com/1600x900/?${encodeURIComponent(biz)}')`;
  document.getElementById("heroTitle").textContent = brand;
  document.getElementById("heroTagline").textContent = `Modern, simple and clear — built for ${biz.toLowerCase()}.`;

  // intro
  document.getElementById("introTitle").textContent = `Why ${brand}?`;
  document.getElementById("introText").textContent = `${brand} brings clarity, trust, and calm design. It helps people connect with what matters most — without distraction.`;

  // features
  document.getElementById("f1img").src = `https://source.unsplash.com/400x300/?${encodeURIComponent(biz)},1`;
  document.getElementById("f1title").textContent = "Clean Design";
  document.getElementById("f1text").textContent = "Layouts that feel calm and modern, like Apple — nothing extra.";

  document.getElementById("f2img").src = `https://source.unsplash.com/400x300/?${encodeURIComponent(biz)},2`;
  document.getElementById("f2title").textContent = "Mobile Ready";
  document.getElementById("f2text").textContent = "Fast, responsive pages that work everywhere seamlessly.";

  document.getElementById("f3img").src = `https://source.unsplash.com/400x300/?${encodeURIComponent(biz)},3`;
  document.getElementById("f3title").textContent = "Simple Story";
  document.getElementById("f3text").textContent = "Clear words and images that explain what you do without noise.";

  // testimonial
  document.getElementById("testi").textContent = `“${brand} gave us a presence we never thought possible — and it took seconds.”`;
  document.getElementById("testiBy").textContent = "— Real Customer";

  // footer year
  document.getElementById("year").textContent = new Date().getFullYear();

  // show site
  document.getElementById("site").style.display = "block";
  window.scrollTo({ top: document.getElementById("site").offsetTop, behavior: "smooth" });
}
</script>

</body>
</html>
