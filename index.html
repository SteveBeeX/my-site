<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poster Site Skeleton</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
    }

    /* Poster canvas */
    .canvas {
      position: relative;
      width: min(1100px, 92vw);
      height: min(620px, 80vh);
      border-radius: 20px;
      background: #1e1e1e;
      border: 1px solid #333;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Hotspots (clickable areas) */
    .hotspot {
      position: absolute;
      width: 120px;
      height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .hotspot:hover { transform: scale(1.05); }
    .label { font-size: 14px; margin-top: 8px; }

    /* Placeholders */
    .hotspot.one { top: 40px; left: 40px; }
    .hotspot.two { bottom: 40px; left: 50%; transform: translateX(-50%); }
    .hotspot.three { top: 40px; right: 40px; }

    /* Modals */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal.active { opacity: 1; pointer-events: auto; }

    .modal-content {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 12px;
      max-width: 500px;
      text-align: center;
    }
    .close {
      margin-top: 1rem;
      cursor: pointer;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="canvas">
    <div class="hotspot one" data-modal="modal1">
      <div>⭕</div>
      <div class="label">About</div>
    </div>
    <div class="hotspot two" data-modal="modal2">
      <div>⭕</div>
      <div class="label">Projects</div>
    </div>
    <div class="hotspot three" data-modal="modal3">
      <div>⭕</div>
      <div class="label">Contact</div>
    </div>
  </div>

  <!-- Modals -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h2>About</h2>
      <p>Neutral placeholder text. Replace with your own story or graphic.</p>
      <div class="close">Close</div>
    </div>
  </div>

  <div id="modal2" class="modal">
    <div class="modal-content">
      <h2>Projects</h2>
      <p>Placeholder for screenshots, cards, or galleries.</p>
      <div class="close">Close</div>
    </div>
  </div>

  <div id="modal3" class="modal">
    <div class="modal-content">
      <h2>Contact</h2>
      <p>Put a form, email, or social links here.</p>
      <div class="close">Close</div>
    </div>
  </div>

  <script>
    // Open modal
    document.querySelectorAll('.hotspot').forEach(el=>{
      el.addEventListener('click',()=>{
        document.getElementById(el.dataset.modal).classList.add('active');
      });
    });
    // Close modal
    document.querySelectorAll('.close').forEach(el=>{
      el.addEventListener('click',()=>{
        el.closest('.modal').classList.remove('active');
      });
    });
    // Close on overlay click
    document.querySelectorAll('.modal').forEach(m=>{
      m.addEventListener('click', e=>{
        if(e.target===m) m.classList.remove('active');
      });
    });
  </script>
</body>
</html>
