<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elio — Instant Site Demo</title>
<style>
  body {
    font-family: sans-serif;
    background:#f4f6f9;
    margin:0;
    padding:40px;
    color:#222;
    overflow-x:hidden;
  }

  .panel {
    max-width:600px;
    margin:0 auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.08);
    text-align:center;
  }
  input {
    width:70%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:8px;
  }
  button {
    padding:10px 16px;
    margin-left:6px;
    border:none;
    border-radius:8px;
    background:#4dd0e1;
    color:#fff;
    font-weight:bold;
    cursor:pointer;
  }

  /* Popup overlay */
  .overlay {
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.75);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    pointer-events:none;
    transition:opacity .4s ease;
    z-index:10;
  }
  .overlay.show {
    opacity:1;
    pointer-events:auto;
  }

  .site {
    background:#fff;
    border-radius:16px;
    padding:30px;
    max-width:900px;
    width:92%;
    box-shadow:0 10px 30px rgba(0,0,0,.2);
    transform:scale(.95);
    transition:transform .4s ease;
  }
  .overlay.show .site {
    transform:scale(1);
  }
  .close {
    position:absolute;
    top:30px;
    right:40px;
    background:none;
    border:none;
    font-size:30px;
    color:#fff;
    cursor:pointer;
  }

  .site img { max-width:100%; border-radius:10px; margin-top:16px; }
  .features { display:flex; gap:10px; margin-top:20px; flex-wrap:wrap; }
  .features div { flex:1 1 30%; background:#f9f9f9; padding:12px; border-radius:8px; min-width:200px; text-align:center; }
</style>
</head>
<body>

<div class="panel">
  <h1>Elio — Instant Site Demo</h1>
  <p>Type your business and watch a site appear instantly.</p>
  <input id="biz" placeholder="e.g. Pizza Shop, Yoga Studio, Flooring">
  <button onclick="makeSite()">Make it</button>
</div>

<div class="overlay" id="overlay">
  <button class="close" onclick="closeOverlay()">×</button>
  <div class="site" id="site">
    <h2 id="headline"></h2>
    <p id="copy"></p>
    <img id="heroImage" src="" alt="">
    <div class="features">
      <div id="f1"></div>
      <div id="f2"></div>
      <div id="f3"></div>
    </div>
  </div>
</div>

<script>
function capitaliseWords(str){
  return str.replace(/\s+/g," ").trim()
    .split(" ").map(w=> w.charAt(0).toUpperCase()+w.slice(1)).join(" ");
}

function makeSite(){
  const biz = document.getElementById("biz").value.trim() || "Your Business";
  const brand = capitaliseWords(biz);
  const headline = document.getElementById("headline");
  const copy = document.getElementById("copy");
  const hero = document.getElementById("heroImage");
  const overlay = document.getElementById("overlay");

  headline.textContent = "Welcome to " + brand;
  copy.textContent = `We help people with ${biz.toLowerCase()}, offering clear value and trusted service.`;

  // Unsplash image fix: "featured" avoids blocks
  hero.src = `https://source.unsplash.com/featured/1000x600/?${encodeURIComponent(biz)}`;
  hero.alt = brand;
  hero.onerror = () => hero.src = "https://source.unsplash.com/featured/1000x600/?nature";

  document.getElementById("f1").textContent = "✔ Clear design for " + brand;
  document.getElementById("f2").textContent = "✔ Fast, mobile-ready pages";
  document.getElementById("f3").textContent = "✔ Easy contact and booking";

  overlay.classList.add("show");
}

function closeOverlay(){
  document.getElementById("overlay").classList.remove("show");
}
</script>

</body>
</html>
